<loading *ngIf="loading"></loading>
<div class="container">
    <div class="editAccount layoutDefaultStyle">
        <div class="deco">
            Configuração de Conta
        </div>
        <div class="form">
            <form [formGroup]="form">
                <div class="inputfield">
                    <mat-form-field>
                        <mat-label>Apelido</mat-label>
                        <input matInput [formControl]="form.controls['nick']">
                        <mat-icon class="icon" matSuffix>edit</mat-icon>
                    </mat-form-field>
                    <div class="charactersDesc">
                        Caracteres: {{form.controls['nick'].value.length}} / 15
                    </div>
                </div>
                <br>
                <div class="inputfield">
                    <mat-form-field>
                        <mat-label>Nome</mat-label>
                        <input matInput [formControl]="form.controls['name']">
                        <mat-icon class="icon" matSuffix>edit</mat-icon>
                    </mat-form-field>

                </div>


            </form>
        </div>
        <div class="actions">
            <button class="btn-light" mat-raised-button (click)="logout()">Sair</button>

            <button class="pushRight" mat-raised-button (click)="editUser()" [disabled]="!form.valid || !form.dirty"
                [ngClass]="{'btn-disabled': !form.valid || !form.dirty}">Salvar</button>
        </div>
    </div>

    <div class="userMaps layoutDefaultStyle">
        <div style="display: flex;">
            <div class="deco">
                Meus Mapas
            </div>
            <div class="pushRight">
                <button (click)="router.navigate(['/creator'])">Criar Mapa</button>
            </div>
        </div>
        <br><br>
        <div class="resultContainer" *ngIf="results">
            <display-canvas *ngFor="let post of posts" [size]="300" [post]="post"></display-canvas>
        </div>
    </div>
</div>
