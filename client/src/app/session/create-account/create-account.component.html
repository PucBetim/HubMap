<loading *ngIf="carregando"></loading>
<div class="main">
    <div class="container">
        <div class="createAccount">
            <div class="title-deco">
                Criar uma Conta
            </div>
            <br><br>
            <form [formGroup]="form" (ngSubmit)="createUser()">
                <div fxLayout="column" fxLayoutAlign="space-around">
                    <div>
                        <mat-form-field>
                            <input autofocus matInput placeholder="Nome" [formControl]="form.controls['name']">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <input autofocus matInput placeholder="Apelido" [formControl]="form.controls['nick']">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <input autofocus matInput placeholder="E-mail" [formControl]="form.controls['email']">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <input autofocus matInput placeholder="Confirme seu E-mail"
                                [formControl]="form.controls['confirmEmail']">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <input autocomplete="off" matInput type="password" placeholder="Senha" 
                                [formControl]="form.controls['password']">
                        </mat-form-field>
                    </div>
                    <div>
                        <mat-form-field>
                            <input autocomplete="off" matInput type="password" placeholder="Confirme sua Senha"
                                [formControl]="form.controls['confirmPassword']">
                        </mat-form-field>
                    </div>
                    <form-error [errors]="errors"></form-error>
                    <button type="submit" [disabled]="!form.valid">Criar</button>
                    <br> <br>
                    <p><a class="link" (click)="goToLogin()">Já possui conta? Faça login</a></p>
                </div>

            </form>
        </div>
    </div>
</div>
